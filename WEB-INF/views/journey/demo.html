<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff">
    <link rel="stylesheet" type="text/css" href="/resources/v1/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/resources/v1/css/common.css">
    <link rel="stylesheet" type="text/css" href="/resources/v1/css/customerJourney.css">
    <link rel="stylesheet" type="text/css" href="/resources/v1/css/swiper-bundle.min.css">
    <link href="/resources/v1/img/favicon.ico" rel="shrtcut icon">
    <link href="/resources/v1/img/favicon.ico" rel="apple-touch-icon-precomposed">
    <script src="/resources/v1/js/swiper-bundle.min.js"></script>
    <script src="/resources/v1/js/jquery-3.4.1.min.js"></script>
    <script src="/resources/v1/js/link.js"></script>
    <style>
        html, body {position: relative;height: 100%;}
        body {background: #eee;color: #000;margin: 0;padding: 0;}
    
        .swiper{width: 100%;height: 100%;display: flex;justify-content: center;position: relative;}
        .swiper-wrapper{transform: translate3d(0px, 0px, 0px) !important;}
        .swiper-slide{text-align: center;font-size: 18px;background: #fff;height: 200px;}
        .swiper-slide.card{display: block;}
        .swiper-slide.card{flex: 0 0 45%;transition: .5s;}
        .swiper-slide.card.first{margin-right: 5%;}
        .swiper-slide.card.last{margin-left: 5%;}
        .icon{z-index: 1;width: 50px !important;height: 50px !important;font-size: 0;position: absolute;top: 50px;left: 50%;transform: translateX(-50%);background: #000;}

        .swiper-slide.first.swiper-slide-active{flex: 60%;transition: .5s;}
        .swiper-slide.last.swiper-slide-next{flex: 30%;transition: .5s;}

        .swiper-slide.last.swiper-slide-active{flex: 60%;transition: .5s;}
        .swiper-slide.first.swiper-slide-prev{flex: 30%;transition: .5s;}
        /* /////// */

        .swiper-slide .card-cont{display: none;}
        .swiper-slide.swiper-slide-active .card-cont{display: block;}
        /* .card-cont.current{display: block;opacity: 1;} */

        .default-area{display: none;}
        .default-area.current{display: block;}

        .swiper-slide.first .card-cont{display: none;}
        .swiper-slide.last .card-cont{display: none;}
        .swiper-slide.first.swiper-slide-active .card-cont{display: block;}
        .swiper-slide.last.swiper-slide-active .card-cont{display: block;}
    </style>
</head>
<body>
    <div>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide card first" data-slide="first-slide" style="background: pink;">
                    <div class="inner" style="display: block;">
                        <div>
                            Slide 1
                        </div>
                        <div id="first-slide" class="card-cont" style="background: red;">
                            slide1 cont
                        </div>
                    </div>
                </div>                
                <div class="icon center">icon</div>
                <div class="swiper-slide card last" data-slide="last-slide" style="background: skyblue;">
                    <div class="inner">
                        <div>
                            Slide 2
                        </div>
                        <div id="last-slide" class="card-cont" style="background:blue;">
                            slide2 cont
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="default-area current" style="width: 100%;height: 100px;background: yellow;">
            도대체 뭘 선택해야 할까?
        </div>
        <a id="link_kyoboBook" href="">링크링크</a>
    </div>
    <script>
        // 화면 로드시 디폴트
        $(document).ready(function(){
            $('.first').removeClass('swiper-slide-active');
            $('.last').removeClass('swiper-slide-next');
        });
        // // 화면 로드시 디폴트

        // icon 클릭시
        $('.icon').each(function(){
            $(this).on('click', function(){
                $(this).addClass('center');
                $('.first').removeClass('swiper-slide-active').removeClass('swiper-slide-prev');
                $('.last').removeClass('swiper-slide-active').removeClass('swiper-slide-next');
                $('.card-cont').removeClass('current');
                $('.default-area').addClass('current');
            })
        });
        // // icon 클릭시

        // .card 클릭시
        $('.card').on('click', function(){
            $('.icon').removeClass('center');
            $('.default-area').removeClass('current');

            if($(this).hasClass('swiper-slide-active')){
                // $('.icon').removeClass('center');
            } else {
                // $('.icon').removeClass('center');
                $(this).addClass('swiper-slide-active');
                $(this).removeClass('swiper-slide-next').removeClass('swiper-slide-prev');
                $(this).siblings('.card').removeClass('swiper-slide-active');

                if($(this).siblings('.card').hasClass('first')){
                    $('.first').addClass('swiper-slide-prev');
                } else if($(this).siblings('.card').hasClass('last')){
                    $('.last').addClass('swiper-slide-next');
                }
            }

            // card-cont 활성화
            // var cont_id = $(this).attr("data-slide");

            // if($(this).hasClass('swiper-slide-active')){
            //     $("#"+cont_id).addClass('current');
            //     $("#"+cont_id).siblings('.card-cont').removeClass('current');
            // }
        })
        // // .card 클릭시

        // if($('.card').hasClass('swiper-slide-active')){
        //     $('.icon').removeClass('center');
        // }

        // swiper
        var swiper = new Swiper(".mySwiper", {
            grabCursor: true,
            on: {
                slideChangeTransitionStart: function () {
                    $('.icon').removeClass('center');
                }
            },
            on: {
                sliderMove: function () {
                    $('.icon').removeClass('center');
                    $('.default-area').removeClass('current');
                }
            }
        });
        // // swiper

        // $('#link_kyoboBook').attr('href', 'https://www.kyobobook.co.kr/');
    </script>
</body>
</html>
